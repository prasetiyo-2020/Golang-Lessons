{{ template "layout" . }}
{{ define "main" }}

{{ range . }}
<div class="container mt-4">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{.Name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{.Price}}</h6>
            <p class="card-text red">{{.StockProduct}}</p>
        </div>
    </div>
</div>


{{ end }}
{{ end }}
